---
version: 2

# ====================
# WORKFLOW DECLARATION
# ====================
workflows:
  version: 2
  main:
    jobs:
      - install_dependencies
      - build:
          requires:
            - install_dependencies
      - lint:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - push_image:
          requires:
            - build
          filters:
            branches:
              only: master

# ====================
# SHARED JOBS POINTERS
# ====================
restore_cache: &restore_cache
  restore_cache:
    keys:
      - dependencies-{{ checksum "package.json" }}
      - dependencies-

restore_public_dir_cache: &restore_public_dir_cache
  restore_cache:
    paths:
      - public/
    keys:
      - public-dir-{{ .Revision }}
      - public-dir-{{ .Branch }}
      - public-dir-

save_cache: &save_cache
  save_cache:
    paths:
      - node_modules/
    key: dependencies-{{ checksum "package.json" }}

save_public_dir_cache: &save_public_dir_cache
  save_cache:
    paths:
      - public/
    key: public-dir-{{ .Branch }}

install_dependencies: &install_dependencies
  run:
    name: Install dependencies.
    command: yarn -s --no-progress

# ================
# JOB DECLARATIONS
# ================
jobs:

  install_dependencies:
    working_directory: ~/jessestuart
    docker:
      - image: circleci/node:9

    steps:
      - checkout
      - *restore_cache
      - *install_dependencies
      - run:
          name: Run Greenkeeper to update lockfile.
          command: yarn run greenkeeper-lockfile-update
      - *save_cache
      - run:
          name: Upload Greenkeeper lockfile.
          command: yarn run greenkeeper-lockfile-upload

  lint:
    working_directory: ~/jessestuart
    docker:
      - image: circleci/node:9

    steps:
      - checkout
      - *restore_cache
      - run:
          name: Run linter.
          command: yarn lint

  test:
    working_directory: ~/jessestuart
    docker:
      - image: circleci/node:9

    steps:
      - checkout
      - *restore_cache
      - run:
          name: Run Jest tests & upload coverage to Codecov.
          command: yarn test:coverage && yarn codecov -t $CODECOV_TOKEN

  build:
    working_directory: ~/jessestuart
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - *restore_cache
      - *restore_public_dir_cache

      - run:
          name: Build static site.
          command: yarn build:ci

      - *save_cache
      - *save_public_dir_cache

      - run:
          name: Compress and package static resources into a tarball.
          command: tar czf jessestuart.tar.gz public/

      - store_artifacts:
          path: jessestuart.tar.gz

  # ---------------------------------------------------------------------------

  push_image:
    environment:
      # yamllint disable-line
      - IMAGE_ID: "672278003389.dkr.ecr.us-east-1.amazonaws.com/jessestuart/jsgatsby"
    docker:
      - image: docker:18-git
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Install AWS CLI via pip.
          command: |
            apk add --no-cache py-pip
            pip install awscli

      - run:
          name: Authenticate with AWS ECR.
          command: |
            eval $(aws ecr get-login --no-include-email --region us-east-1)

      - run:
          name: Build Docker image for static site.
          command: |
            docker build -t "${IMAGE_ID}" .

      - run:
          name: Push image to ECR.
          command: |
            docker tag    "${IMAGE_ID}" "${IMAGE_ID}:circle-${CIRCLE_BUILD_NUM}"
            docker push                 "${IMAGE_ID}:circle-${CIRCLE_BUILD_NUM}"
            if [ "${CIRCLE_BRANCH}" = 'master' ]; then
              docker tag  "${IMAGE_ID}" "${IMAGE_ID}:latest"
              docker push               "${IMAGE_ID}:latest"
            fi

  capture_screenshots:
    docker:
      - image: circleci/node:9-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-

      - restore_cache:
          key: public-dir-{{ .Revision }}

      - run:
          name: Workaround for GoogleChrome/puppeteer#290
          command: |
            chmod +x .circleci/setup-puppeteer.sh
            .circleci/setup-puppeteer.sh

      - run:
          command: yarn install --no-progress

      - run:
          command: yarn dev
          background: true

      - run:
          command: |
            sleep 20
            yarn test

      - store_artifacts:
          path: test/__snapshots__
